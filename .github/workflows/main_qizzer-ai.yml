# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - qizzer-ai

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      # Optional: Add step to run tests here (e.g., pytest)

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_143390AD4B0549C5AB68E82F75EF9C76 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A981ABB07A584B7693AB11574922306E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_08BEBAE418C34A28A3631B1C6E9AC292 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'qizzer-ai'
          slot-name: 'Production'
          package: release.zip

      - name: Configure startup command
        uses: azure/appservice-settings@v1
        with:
          app-name: 'qizzer-ai'
          general-settings-json: '{"linuxFxVersion": "PYTHON|3.9", "appCommandLine": "gunicorn --bind=0.0.0.0:8181 run:app"}'

      - name: Set Environment Variables
        uses: azure/appservice-settings@v1
        with:
          app-name: 'qizzer-ai'
          app-settings-json: |
            [
              { "name": "FLASK_ENV", "value": "production" },
              { "name": "GOOGLE_CLIENT_ID", "value": "${{ secrets.GOOGLE_CLIENT_ID }}" },
              { "name": "GOOGLE_CLIENT_SECRET", "value": "${{ secrets.GOOGLE_CLIENT_SECRET }}" },
              { "name": "GEMINI_API_KEY", "value": "${{ secrets.GEMINI_API_KEY }}" },
              { "name": "DEV_DATABASE_URL", "value": "${{ secrets.DEV_DATABASE_URL }}" },
              { "name": "DB_URL", "value": "${{ secrets.DB_URL }}" }
            ]         
